name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: Integration tests
        run: npm run test:integration

      - name: Module tests
        run: |
          node --experimental-vm-modules dist/test-command-classification.js
          node --experimental-vm-modules dist/test-session-version-store.js
          node --experimental-vm-modules dist/test-command-replay-store.js
          node --experimental-vm-modules dist/test-command-execution-engine.js

      - name: Fuzz tests
        run: npm run test:fuzz
